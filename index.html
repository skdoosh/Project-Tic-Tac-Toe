<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="game-container">
        <div class="board">
            <button class="cell" id="cell-1" onclick="cellClick(1)"></button>
            <button class="cell" id="cell-2" onclick="cellClick(2)"></button>
            <button class="cell" id="cell-3" onclick="cellClick(3)"></button>
            <button class="cell" id="cell-4" onclick="cellClick(4)"></button>
            <button class="cell" id="cell-5" onclick="cellClick(5)"></button>
            <button class="cell" id="cell-6" onclick="cellClick(6)"></button>
            <button class="cell" id="cell-7" onclick="cellClick(7)"></button>
            <button class="cell" id="cell-8" onclick="cellClick(8)"></button>
            <button class="cell" id="cell-9" onclick="cellClick(9)"></button>
        </div>
        <div id="status">X's turn</div>
        <button id="restart-btn" onclick="restartGame()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
